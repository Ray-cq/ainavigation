<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航中心</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"  rel="stylesheet">
    
    <script>
        tailwind.config  = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F3F4F6',
                        accent: '#1E40AF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* 自定义居中布局 */
        .tool-grid {
            display: grid;
            place-items: center;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            padding: 0 1rem;
        }
        
        .tool-card {
            width: 100%;
            max-width: 320px;
            transition: all 0.3s ease;
        }
        
        @media (min-width: 1024px) {
            .tool-grid {
                grid-template-columns: repeat(4, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center max-w-7xl">
            <h1 class="text-2xl font-bold text-primary flex items-center">
                <i class="fa fa-wrench mr-2"></i>工具导航中心
            </h1>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-primary transition-colors">top</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors">about</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors">contact</a>
            </div>
            <button class="md:hidden text-gray-600">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- 页面标题 -->
        <div class="text-center mb-12">
            <h2 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-3">高效工具集合</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">精选实用工具，助力您的工作与学习更加高效便捷</p>
        </div>

        <!-- 工具板块容器 - 新版居中布局 -->
        <div class="tool-grid">
            <!-- 搜索工具板块 -->
            <section class="tool-card bg-white rounded-xl p-6 shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-lg">
                <div class="flex items-center mb-5">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-primary mr-3">
                        <i class="fa fa-search text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">搜索工具</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="https://www.so.com/"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-edge mb-2 block"></i>
                        <span class="text-sm">360SO</span>
                    </a>
                    <a href="https://www.baidu.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-paw mb-2 block"></i>
                        <span class="text-sm">百度搜索</span>
                    </a>
                    <a href="https://www.bing.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-windows mb-2 block"></i>
                        <span class="text-sm">必应搜索</span>
                    </a>
                    <a href="https://3g.sogou.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-scribd mb-2 block"></i>
                        <span class="text-sm">搜狗搜索</span>
                    </a>
                </div>
            </section>
            
            <!-- AI接口板块 1-->
            <section class="tool-card bg-white rounded-xl p-6 shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-lg">
                <div class="flex items-center mb-5">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 mr-3">
                        <i class="fa fa-angle-double-right text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">国内AI快联</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="https://chatglm.cn/main/alltoolsdetail?lang=zh"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-comment-o mb-2 block"></i>
                        <span class="text-sm">智谱</span>
                    </a>
                    <a href="https://www.deepseek.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-comments-o mb-2 block"></i>
                        <span class="text-sm">Deepseek</span>
                    </a>
                    <a href="https://www.kimi.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-link mb-2 block"></i>
                        <span class="text-sm">Kimi</span>
                    </a>
                    <a href="https://www.tongyi.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-link mb-2 block"></i>
                        <span class="text-sm">通义千问</span>
                    </a>
                </div>
            </section>

             <!-- AI接口板块2-->
            <section class="tool-card bg-white rounded-xl p-6 shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-lg">
                <div class="flex items-center mb-5">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 mr-3">
                        <i class="fa fa-angle-double-right text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">国际AI快联</h3>
                </div>
    
                <div class="grid grid-cols-2 gap-3">
                    <!-- ChatGPT -->
                    <a href="https://chat.openai.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-commenting-o mb-2 block"></i>
                        <span class="text-sm">ChatGPT</span>
                    </a>
                    
                    <!-- Claude -->
                    <a href="https://claude.ai"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-cloud mb-2 block"></i>
                        <span class="text-sm">Claude</span>
                    </a>
                    
                    <!-- Gemini -->
                    <a href="https://gemini.google.com"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-diamond mb-2 block"></i>
                        <span class="text-sm">Gemini</span>
                    </a>
                    
                    <!-- xAI -->
                    <a href="https://x.ai"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-twitter mb-2 block"></i>
                        <span class="text-sm">xAI</span>
                    </a>
                </div>
            </section>
            
            <!-- 流量接口板块 -->
            <section class="tool-card bg-white rounded-xl p-6 shadow-[0_4px_20px_rgba(0,0,0,0.08)] hover:shadow-lg">
                <div class="flex items-center mb-5">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-3">
                        <i class="fa fa-exchange text-xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">流量接口</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="https://index.baidu.com/v2/index.html#"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-cloud mb-2 block"></i>
                        <span class="text-sm">百度指数</span>
                    </a>
                    <a href="https://trendinsight.oceanengine.com/arithmetic-index"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-link mb-2 block"></i>
                        <span class="text-sm">巨量算数</span>
                    </a>
                    <a href="https://hot.nntool.cc/#/"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-certificate mb-2 block"></i>
                        <span class="text-sm">今日热榜</span>
                    </a>
                    <a href="https://rebang.today/home?tab=top"  target="_blank" class="bg-gray-100 rounded-lg p-3 text-center text-gray-700 transition-all hover:-translate-y-0.5">
                        <i class="fa fa-shield mb-2 block"></i>
                        <span class="text-sm">Rebang.today</span> 
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 max-w-7xl">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-gray-400">&copy; 2025 工具导航中心. 保留所有权利.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 卡片加载动画
        document.addEventListener('DOMContentLoaded',  () => {
            const cards = document.querySelectorAll('.tool-card'); 
            cards.forEach((card,  index) => {
                card.style.opacity  = '0';
                card.style.transform  = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition  = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity  = '1';
                    card.style.transform  = 'translateY(0)';
                }, 150 * index);
            });
        });
    </script>
</body>
</html>
